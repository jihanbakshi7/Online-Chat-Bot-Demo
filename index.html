<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendation Letter Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gemDeep text-white p-4 flex items-center justify-between shadow-md">
      <div class="flex items-center gap-3">
        <img src="chat-bot.jpg" alt="Chatbot Icon" class="w-10 h-10 rounded-full" />
        <h1 class="text-xl font-semibold">Recommendation Letter Generator Bot</h1>
      </div>
      <span class="text-sm opacity-75">Your AI Assistant</span>
    </header>

    <!-- Chat Section -->
    <main class="flex-1 flex flex-col justify-between relative">
      <!-- Chat Messages -->
      <div
        id="chat-container"
        class="flex-1 overflow-y-auto p-4 space-y-4"
        style="scroll-behavior: smooth; max-height: calc(100vh - 160px);"
      ></div>

      <!-- Input Bar -->
      <form id="chat-form" class="bg-white p-3 flex gap-2 shadow-lg">
        <textarea
          id="prompt"
          placeholder="Type your message..."
          rows="2"
          class="flex-1 p-2 border rounded-lg focus:ring-gemDeep focus:outline-none resize-none"
        ></textarea>
        <button
          type="submit"
          class="bg-gemDeep text-white px-4 py-2 rounded-lg hover:bg-gemDeep/90 transition"
        >
          Send
        </button>
      </form>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
